{% extends 'investimentos/base.html' %}
{% block conteudo %}

<h1 style="text-align: center;">Detalhe do investimento</h1>
<div class="container">
    <table class="table table-hover table-bordered">
        <tr>
            <th>Id</th>
            <th>Investimento</th>
            <th>Valor</th>
            <th>Data</th>
            <th>Pago</th>
        </tr>
        <tr>
            <td>{{dados.id}}</td>
            <td>{{dados.investimento}}</td>
            <td>{{dados.valor}}</td>
            <td>{{dados.data}}</td>
            <td>{{dados.pago}}</td>
        </tr>
    </table>
    <button class="btn btn-info"><a href="{% url 'investimentos' %}" style="color: white;">Voltar</a></button>
</div>
{% endblock %}
